group 'testcoin'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}


sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'


    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.50'

}
